<section class="Mo">
  
    <div class="container m">

        <h1 class="text-center mb-4"> Add New Admin</h1>
       <div class="container-fluid mt-3">
        <form [formGroup]="adminForm" (submit)="addNew($event)" method="post" class="text-center d-flex justify-content-center row ">
    
       
 <!-----------------------------------   Name ----------------------------------->
 <div class="col-4">
    <label for="name" class="form-label">Full Name:</label>
    <input type="text" id="name" formControlName="fullName" name="name" class="form-control">

    <!-- Name Validation-->
    <ng-container *ngIf="getName.touched">
        <div *ngIf="getName.hasError('required')" class="text-danger">Name is required</div>
        <div *ngIf="getName.hasError('pattern')" class="text-danger">Name should have at least 10 characters </div>
     </ng-container>

</div>

    
           
            <!----------------------------------- User Name ------------------------------------->
            <div class="col-4">
                <label for="username" class="form-label">User Name:</label>
                <input type="text" id="username" formControlName="userName" name="username" class="form-control">
    
                <!-- User Name Validation-->
                <ng-container *ngIf="getUsername.touched">
                    <div *ngIf="getUsername.hasError('required')" class="text-danger">Username is required</div>
                    <div *ngIf="getUsername.hasError('minlength')" class="text-danger">Username should have at least 8 characters</div>
                </ng-container>
    
            </div>
    
            <!----------------------------------- Email ------------------------------------->
            <div class="col-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" formControlName="email" name="email" class="form-control">
    
                <!-- Email Validation-->
                <ng-container *ngIf="getEmail.touched">
                    <div *ngIf="getEmail.hasError('required')" class="text-danger">Email is required</div>
                    <div *ngIf="getEmail.hasError('pattern')" class="text-danger">Please enter a valid email address</div>
    
                </ng-container>
    
            </div>
            <!----------------------------------- Password ------------------------------------->
            <div class="mm mt-3">
    
                <label for="password" class="form-label">Password:</label>
    
                <input type="password" id="password" name="password" formControlName="password" class="form-control">
    
                <!-- Password Validation-->
                <ng-container *ngIf="getpassword.touched">
                    <div *ngIf="getpassword.hasError('required')" class="text-danger">Password is required</div>
                    <div *ngIf="getpassword.hasError('minlength')" class="text-danger">Password should have at least 10 characters</div>
                </ng-container>
    
            </div>
    
            <!----------------------------------- Group ------------------------------------->
    
            <div class="col-md-3 d-flex flex-column mt-3 ">
                <label for="group" class="form-label"> Group:</label>
    
    
                <select name="group" formControlName="role" class="mt-1 p-1" > 
                    <ng-container *ngFor="let Role of Roles;">
                        <option value={{Role.name}} >{{Role.name}}</option>     
                    </ng-container> 
                    
                </select>
    
                   <!-- Group Validation -->
            <ng-container *ngIf="getGroup.touched">
                <div *ngIf="getGroup.hasError('required')" class="text-danger">Group is required</div>
            </ng-container>
                </div>
    
             
    
    
    
             
            <div class="col-12">
    
                <button type="submit" class="btn btn-outline-success mt-5 p-2">Submit</button>
    
            </div>
    
        </form>
       </div>
    </div>
</section>
