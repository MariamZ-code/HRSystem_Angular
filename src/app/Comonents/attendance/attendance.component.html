<section class="Mo">
  <h1 class="text-center pt-4">Attendance of Employees</h1>


<div class="container-fluid">
  <form (ngSubmit)="onSubmit()">
  <div class="row justify-content-around d-flex mt-5">
        <input type="search" class="form-control" [(ngModel)]="empName"   name="empName" id="empName" class="form-control w-25" placeholder="Enter Employee Name or Dept Name" >
        <button type="submit"  class="form-control w-25  btn btn-outline-success">Add</button>
      </div>
    </form>

    <div class="row justify-content-around d-flex mt-5">
        <label for="from" class="form-control w-25" >From</label>
        <input type="date" [(ngModel)]="FromDate" name="date" id="date" class="form-control w-25">
      
    </div>


    <div class="row justify-content-around d-flex mt-5">
        <label for="To" class="form-control w-25" >To</label>
        <input type="date" [(ngModel)]="ToDate" name="date" id="date" class="form-control w-25">

    </div>

    <div class="text-center mt-3">
        <button type="submit" (click)="ShowAttend()" class="form-control btn btn-outline-primary w-auto p-2 pe-4 ps-4">Show</button>

    </div>

    <div class="d-flex justify-content-center mt-3">
    <table class="table w-75 text-center">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Department</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Attendance Time</th>
            <th scope="col">Leave Time</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let attend of Attendances;">
            <td >{{attend.id}}</td>
            <td>{{attend.deptName}}</td>
            <td>{{attend.empName}}</td>
            <td>{{attend.attendTime}}</td>
            <td>{{attend.leaveTime}}</td>
            <td>{{attend.date}}</td>

            
            <td>
                <i [routerLink]="['/attendance',attend.id,'edit']" class="fs-3 text-info mx-1 bi bi-pencil-square"></i>
                <i (click)="deleteProductHandler(attend.id)" class="fs-3 text-danger mx-1 bi bi-trash3"></i>
                <!-- <i [routerLink]="['/Employees',Employee.id]" class="fs-3 text-warning mx-1 bi bi-eye"></i> -->
            </td>
          </tr>
          
        </tbody>
      </table>
      </div>

</div>
</section>
